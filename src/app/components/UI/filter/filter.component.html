<div class="sidebar-box">
    <form class="full-width">
        <label>Найти:</label>
        <input type="text" [(ngModel)]="searchValue" (input)="onSearch()" name="searchValue" placeholder="Поиск...">
    </form>
  
    <div class="filters">
        <div class="sort-options">
            <label>Сортировать:</label>
            <select name="sortOption" [(ngModel)]="currentSortOption" (change)="onSortOptionChange()">
                <option *ngFor="let item of filters" [value]="item.value">{{item.name}}</option>
            </select>
        </div>
  
        <div class="sort-order">
            <label>Порядок:</label>
            <select name="sortOrder" [(ngModel)]="currentSortOrder" (change)="onSortOrderChange()">
                <option value="asc">По возрастанию</option>
                <option value="desc">По убыванию</option>
            </select>
        </div>
    </div>
</div>
